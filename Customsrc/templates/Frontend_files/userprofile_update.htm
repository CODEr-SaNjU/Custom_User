{% extends "Frontend_files/base.htm" %}
{% block content %}
{% load static %}
<style>
    .card {
        box-shadow: 0 20px 40px 0 #00afb9;
        transition: 0.3s;
        width: 100%;
    }

    .card:hover {
        box-shadow: 0 40px 80px 0 #07beb8;
    }
    .btn-block{
        width: 100%;
        background-color: #eae2b7;
    }
</style>
<hr class="my-2">
<div class="container">
    <div class="card">
        <div class="card-body">
            <button type="button" class="btn btn-sm btn-block">Update Userprofile </button>
            <hr>
            <form action="" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">submit </button>
                <button type="reset" class="btn btn-danger">Cancel </button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
