{% extends "Frontend_files/base.htm" %}
{% block content %}
{% load static %}
<style>
    .card {
        box-shadow: 0 20px 40px 0 #00afb9;
        transition: 0.3s;
        width: 100%;
    }

    .card:hover {
        box-shadow: 0 40px 80px 0 #07beb8;
    }
    .btn-block{
        width: 100%;
        background-color: #eae2b7;
    }
</style>
<hr class="my-2">
<div class="container">
    <div class="card">
        <div class="card-body">
            <button type="button" class="btn btn-sm btn-block">User Delete </button>
            <hr>
            <form action="" method="POST">
                <p>Are you sure you want to delete User 
                    <strong>{{ i.full_name}}</strong>?
                </p>
                <button type="submit" class="btn btn-success">submit </button>
                <a href="{% url 'userprofileview' %}" class="btn btn-danger">Cancel </a>
            </form>
        </div>
    </div>
</div>

{% endblock %}
