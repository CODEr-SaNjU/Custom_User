{% load static %}
<style>
    .header{
        margin: 0rem;
        padding: 10px;
        color: #ffffff;
        background-color:#bfd7ea;
    }
</style>

<div class="header">
    <div>
        <h2 class="text-uppercase text-center">User Profile View Here </h2>
        {% if request.user.is_authenticated %}
        <h3 class="text-uppercase text-right ">welcome {{request.user.first_name}}</h3>
        <a href="{% url 'logout' %}" class="ml-2 text-dark"><button class="btn btn-primary" type="button">Logout</button></a>
        {% endif %}
    </div>
</div>
